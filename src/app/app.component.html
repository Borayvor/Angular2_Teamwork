<ng-content></ng-content>
<div class="container">
  <h1 class="text-center text-primary">
    {{title}}
  </h1>
  <!-- app-view:start -->
  <router-outlet>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-nav-navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
          <a class="navbar-brand" routerLink="">Brand</a>
        </div>
        <div class="collapse navbar-collapse" id="app-nav-navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a routerLink="home">Home</a></li>            
            <li><a routerLink="users">Users</a></li>
            <li><a routerLink="about">About</a></li>            
          </ul>
          <ul [hidden]="isAuthenticated === true" class="nav navbar-nav navbar-right">
            <li><a routerLink="register">Register</a></li>
            <li><a routerLink="login">Log in</a></li>
          </ul>
          <form [hidden]="isAuthenticated === false" name="form" (ngSubmit)="logout()" class="form-horizontal" role="form">
            <ul class="nav navbar-nav navbar-right flex-middle">
              <li>
                <a routerLink="users/{{user.objectId}}">Hello {{user.email}} !</a>
              </li>
              <li>
                <button class="btn btn-link">Log off</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </nav>
  </router-outlet>
  <!-- app-view:end -->
</div>
