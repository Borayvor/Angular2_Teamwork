<h4>Login a user.</h4>
<hr />
<form novalidate name="form" #f="ngForm" (ngSubmit)="f.form.valid && login()" method="POST" class="form-horizontal">
  <div [ngClass]="{ 'has-error': f.submitted && !email.valid }" class="form-group">
    <label for="app-register-email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input required [(ngModel)]="model.email" #email="ngModel" id="app-register-email" class="form-control col-sm-10" type="email"
        name="email" value="">
      <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
    </div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }" class="form-group row">
    <label for="app-register-password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input required [(ngModel)]="model.password" #password="ngModel" id="app-register-password" class="form-control" type="password"
        name="password" value="">
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-10">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
      <img *ngIf="loading" src="" />
      <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
  </div>
</form>
